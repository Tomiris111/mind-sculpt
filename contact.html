<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Our Company Name</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <h1>Our Company Name - Contact Us</h1>
</header>
<main>
  <section>
    <h2>Get in Touch</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </section>
  <section>
    <h2>Our Information</h2>
    <p><strong>Address:</strong> 123 Main St, Anytown USA 12345</p>
    <p><strong>Phone Number:</strong> 555-555-5555</p>
    <p><strong>Email:</strong> <a href="mailto:info@ourcompanyname.com">info@ourcompanyname.com</a></p>
  </section>
</main>
<footer>
  <div class="container">
    <p>&copy; Your Name | Our Company Name</p>
  </div>
</footer>
</body>
</html>
